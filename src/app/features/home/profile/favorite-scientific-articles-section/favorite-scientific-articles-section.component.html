<div class="dark:bg-gray-900 dark:text-gray-200 p-4 rounded shadow-md max-h-[500px] overflow-auto">
  <button
    (click)="toggle()"
    class="w-full text-left font-bold text-xl mb-4 focus:outline-none flex justify-between items-center dark:text-gray-100"
  >
    Favorite Scientific Papers
    <span>{{ isOpen ? "-" : "+" }}</span>
  </button>

  <div *ngIf="isOpen" class="space-y-2 max-h-96 overflow-y-auto ">
    <app-scientific-favorite-article
      *ngFor="let article of articles"
      [article]="article"
    ></app-scientific-favorite-article>
  </div>
</div>

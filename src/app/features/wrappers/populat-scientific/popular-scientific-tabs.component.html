<section class="mt-3 mb-6 w-full text-white border border-gray-700 rounded-2xl bg-gray-700 rounde-2xl shadow-lg">
  <div class="flex justify-between items-center px-4 py-3 border-b border-gray-700">
    <h3 class="text-xl font-semibold">Most Popular Articles</h3>
    <button (click)="isCollapsed = !isCollapsed" class="text-sm text-blue-300 hover:underline focus:outline-none">
      {{ isCollapsed ? 'Show' : 'Hide' }}
    </button>
  </div>


  <div *ngIf="!isCollapsed">

    <div class="flex mt-2 rounded-md overflow-hidden border border-gray-700">
      <button
        (click)="setTab('downloads')"
        class="flex-1 px-4 py-2 text-center transition-colors duration-200"
        [ngClass]="{
          'bg-blue-600 font-semibold text-white': activeTab === 'downloads',
          'bg-gray-700 hover:bg-gray-600 text-gray-200': activeTab !== 'downloads'
        }"
      >
        Most Downloaded
      </button>
      <button
        (click)="setTab('doi')"
        class="flex-1 px-4 py-2 text-center transition-colors duration-200"
        [ngClass]="{
          'bg-blue-600 font-semibold text-white': activeTab === 'doi',
          'bg-gray-700 hover:bg-gray-600 text-gray-200': activeTab !== 'doi'
        }"
      >
        Most DOI Accessed
      </button>
    </div>

    <div class="bg-gray-900 p-1 sm:p-6 rounded-b-2xl rounde-2xl border-gray-900">
      <app-most-popular-scientific-articles [visible]="activeTab === 'downloads'" />
      <app-most-popular-doi-articles [visible]="activeTab === 'doi'" />
    </div>
  </div>
</section>
